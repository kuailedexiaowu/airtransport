<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/cabin.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <title>bookcabin</title>
    <style type="text/css">

        table{
            margin-top: 15px;
        }
        button{
            height: 40px;
            width: 70px;
        }
        ul{
            margin-right: 0%;
        }
    </style>
    <script>
        $(function () {
            cabin(1,8);
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 page-header">
            <h3>
                <strong>订舱信息</strong>
            </h3>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-lg">

                <button id="add" class="btn btn-primary" type="button" onclick="addin()">
                    增加
                </button>
                <button id="update" class="btn btn-primary" type="button" onclick="update()">
                    修改
                </button>
                <button id="delete" class="btn btn-danger" type="button" onclick="deletein()">
                    删除
                </button>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div id="table" class="col-md-8">

        </div>
        <div class="col-md-2">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-8">

        </div>
        <div class="col-md-3" style="text-align: right">
            <ul id="paginator"></ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="updateModel" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="updateLabel" align="center"><strong>修改订舱信息</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            编号
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="id"  type="text" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            起点
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="start" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            终点
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="end" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            状态
                        </label>
                        <div class="col-sm-4">
                            <!--<input class="form-control" id="status" type="text"/>-->
                            <select id="status" class="form-control dropdown">
                                <option>可用</option>
                                <option>运输中</option>
                                <option>已满</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-primary"data-dismiss="modal" onclick="updatesub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="addLabel" align="center"><strong>添加订舱信息</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            起点
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="start2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            终点
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="end2" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-primary"data-dismiss="modal" onclick="addsub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
