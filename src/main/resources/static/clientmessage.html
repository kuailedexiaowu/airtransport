<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <title>clientmessage</title>
    <style type="text/css">
        .pagination{
             text-align:right;
        }
        table{
            margin-top: 15px;
        }
        button{
            height: 40px;
            width: 70px;
        }
        ul{
           margin-right: 0%;
        }

    </style>
    <script>
        $(function () {
            client(1,5);
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 page-header">
                <h3>
                    <strong>客户信息</strong>
                </h3>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-lg">

                <button id="add" class="btn btn-primary" type="button" onclick="addin()">
                    增加
                </button>
                <button id="update" class="btn btn-primary" type="button" onclick="update()">
                     修改
                </button>
                <button id="delete" class="btn btn-danger" type="button" onclick="deletein()">
                     删除
                </button>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div id="table"class="col-md-10 ">

        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-8">

        </div>
        <div class="col-md-3" style="text-align: right">
            <ul id="paginator"></ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="updateModel" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="updateLabel" align="center"><strong>修改客户信息</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" >

                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            姓名
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            电话
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="tel" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            邮编
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="code" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            地址
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="address"  type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-primary"data-dismiss="modal" onclick="updatesub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="addLabel" align="center"><strong>添加客户信息</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            姓名
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            电话
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="tel2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            邮编
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="code2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            地址
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="address2"  type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-primary"data-dismiss="modal" onclick="addsub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
