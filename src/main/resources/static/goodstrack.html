<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/track.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <title>goodstrack</title>
    <style type="text/css">
        .pagination{
            text-align:right;
        }
        table{
            margin-top: 15px;
        }
        button{
            height: 40px;
            width: 70px;
        }
        ul{
            margin-right: 0%;
        }

    </style>
    <script>
        $(function () {
            track(1,2);
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 page-header">
            <h3>
                <strong>物流信息</strong>
            </h3>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-lg">

                <button id="update" class="btn btn-success" type="button" onclick="update()">
                    更新
                </button>
                <button id="detail" class="btn btn-success" type="button" onclick="detail()">
                    详情
                </button>
                <button id="delete" class="btn btn-danger" type="button" onclick="deletein()">
                    删除
                </button>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div id="table"class="col-md-10 ">

        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-8">

        </div>
        <div class="col-md-3" style="text-align: right">
            <ul id="paginator"></ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="updateModel" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="updateLabel" align="center"><strong>添加站点信息</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            站名
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="name"  type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            到达时间
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="arrive_time" type="date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-primary"data-dismiss="modal" onclick="updatesub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<div class="modal fade" id="detailModel" tabindex="-1" role="dialog" aria-labelledby="detailLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="detailLabel" align="center"><strong>站点详细信息</strong></h4>
            </div>
            <div class="modal-body bg-warning">
                <form class="form-horizontal" role="form" >
                    <div id="paths" class="form-group">

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

</body>
</html>
