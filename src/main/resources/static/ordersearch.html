<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单查询</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<body background="image/searchbg.jpg">
<h3>
    <div class="text-center" style="margin-top: 40px"><strong></strong>订单查询</strong></div>
</h3>

<div class="col-md-6 col-md-offset-3"style="margin-top: 100px">
    <input type="text" class="form-control" id="orderId" placeholder="订单号">
</div>
<div class="form-group col-md-2" style="margin-top: 100px">
    <button class="btn btn-default" id="look" onclick="getOrderInfo()">查询</button>
</div>
<div class="modal fade" id="detailModel" tabindex="-1" role="dialog" aria-labelledby="detailLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="detailLabel" align="center"><strong>物流信息</strong></h4>
            </div>
            <div class="modal-body bg-warning">
                <form class="form-horizontal" role="form" >
                    <div id="paths" class="form-group">

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
